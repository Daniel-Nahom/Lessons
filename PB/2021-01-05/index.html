         <body>

            <h1 id="one">Welcome</h1>
            <p> This is the welcome message!</p>

            <input type="text" id="three">
            <input type="text" id="four">

        <script> 

        document.getElementById("one").addEventListener("click",Warning); // that allows you to assign a function to an event for that html object!
       
        function Warning(){

            alert("This is a warning message!");
        }

         
        document.getElementById("three").addEventListener("keypress",Warning);





       
        document.getElementById("two").onclick=function(){ //anonymous functions
             
            alert("this is another warninig message!");

        }


         


        

        
        </script>

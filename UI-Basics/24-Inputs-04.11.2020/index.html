<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Inputs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Forms & Inputs</h1>
    </header>

    <main role="main">
        <section>
            <form method="POST" action="/upload-student" id="form-1">
                <div>
                    <label for="input-student-name">Student name</label>
                    <input title="Input for the student name" placeholder="Place the name here" type="text" id="input-student-name" name="input-student-name" required/>
                </div>
                <div>
                    <label for="input-student-address-1">Student address 1</label>
                    <input type="text" id="input-student-address-1" name="input-student-address-1" required minlength="5" maxlength="10"/>
                </div>
                <div>
                    <label for="input-student-address-2">Student address 2</label>
                    <input type="text" id="input-student-address-2" name="input-student-address-2" minlength="5" maxlength="10"/>
                </div>
                <div>
                    <label for="input-student-age">Student age</label>
                    <input type="number" id="input-student-age" name="input-student-age" min="14" max="20"/>
                </div>
                <div>
                    <label for="input-student-description">Description of a student</label>
                    <textarea placeholder="Describe the student here..." cols="20" rows="5" id="input-student-description" name="input-student-description"></textarea>
                </div>
                <div>
                    <label for="input-fruit">Type a fruit you like</label>
                    <input list="fruits" type="text" id="input-fruit" name="input-fruit">

                    <datalist id="fruits">
                        <option value="Apple">
                        <option value="Pear">
                        <option value="Plum">
                        <option value="Grape">
                    </datalist>
                </div>
                <div>
                    <label for="select-vegetables">Pick a vegetable</label>
                    <select id="select-vegetables" name="vegetables">
                        <optgroup label="Green vegetables">
                            <option value="zucchini">Zucchini</option>
                            <option value="cucumber">Cucumber</option>
                            <option value="broccoli">Broccoli</option>
                        </optgroup>

                        <optgroup label="White vegetables">
                            <option value="culliflower">Culliflower</option>
                            </optgroup>
                            
                            <optgroup label="Red vegetables">
                                <option value="tomato">Tomato</option>
                                <option value="beetroots">Beetroots</option>
                            </optgroup>
                            
                            <optgroup label="Orange vegetables">
                                <option value="carrots">Carrots</option>
                                <option value="aubergine">Aubergine</option>
                            </optgroup>

                        </select>
                    </div>
                    <div>
                        <label for="country_code">Country code</label>
                        <input type="text" id="country_code" name="country_code"
                        pattern="[A-Z]{2}" title="Three letter country code">
                    </div>
                    <div>
                        <label for="input-file">Upload a file</label>
                        <input type="file" id="input-file" name="input-file" accept="image/*" multiple/>
                    </div>
                    <div>
                        <label for="input-text">Add some text 1</label>
                        <input type="text" id="input-text1" name="text1" disabled value="Value here">
                    </div>
                    <div>
                        <label for="input-text2">Add some text 2</label>
                        <input title="Some title here" type="text" id="input-text2" name="text2" readonly value="Value here">
                    </div>
                    <div>
                        <label for="input-password">Password</label>
                        <input type="password" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        id="input-password" 
                        name="input-password" 
                        required>
                    </div>
                    <div>
                        <label for="input-fruit">Banana or cherry?</label>
                        <input id="input-fruit" name="input-fruit" pattern="[Bb]anana|[Cc]herry">
                    </div>
                    <div>
                        <button type="submit">Upload information</button>
                    </div>
            </form>
            <form method="POST" action="/upload-text" id="form-2">
                <fieldset>
                    <legend>Form example 2</legend>
                    
                    <div>
                        <label for="form2-text1">Name</label>
                        <input type="text" id="form2-text1" name="text1" placeholder="Input your full name">
                    </div>
                    <!-- <div>
                        <label for="form2-text2">Text 2</label>
                        <input type="text" id="form2-text2" name="text2" disabled value="Value 2">
                    </div> -->
                    <div>
                        <label for="form2-student">Are you a student?</label>
                        <input id="form2-student" name="student" type="checkbox">
                    </div>
                    <div>
                        <label for="form2-curriculum">And what are you studying?</label>
                        <input id="form2-curriculum" name="curriculum" type="text" disabled>
                    </div>
                    <!-- <div>
                        <label for="form2-text3">Text 3</label>
                        <input type="text" id="form2-text3" name="text3" readonly value="Value 3">
                    </div> -->
                    <div>
                        <button type="submit">Submit information</button>
                    </div>

                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>

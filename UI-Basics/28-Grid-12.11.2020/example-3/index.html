<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h2>position: relative</h2>
        <p>
            Space is created for the relative element, and then we can adjust his position with top/left/...
        </p>
        <div class="items-container pos-relative">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item main"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </section>    

    <section>
        <h2>position: absolute</h2>
        <p>The element is removed from the normal document flow, and no space is created for the element in the page layout.</p>
        <div class="items-container pos-absolute">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item main"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ?Anatomy of a HTML Element -->

    <h1><!--* Opening Tag -->
      Content <!--* Content of the Element -->
    </h1> <!--* Closing Tag of the Element -->

    <h2 class="heading-landing-page"><!--* Opening Tag with an attribute -->
      Content <!--* Content of the Element -->
    </h2> <!--* Closing Tag of the Element -->

    <a href="https://www.google.com" target="" rel="noreferrer"><!--* Opening Tag with multiple attributes -->
      Link to Google<!--* Content of the Element --> 
     </a><!--* Closing Tag of the Element -->

    <!-- ? Self closing tags -->

    <br/>
    <img src="https://picsum.photos/200" alt="random image" />


    <!-- ? Typography -->

    <h1>This is a h1</h1>
    <h2>This is a h2</h2>
    <h3>This is a h3</h3>
    <h4>This is a h4</h4>
    <h5>This is a h5</h5>
    <h6>This is a h6</h6>

    <p>This is a paragraph</p>

    <span>This ia span text</span>

    <strong>This is a strong text</strong>
    
  </body>
</html>
